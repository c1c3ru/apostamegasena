name: gerador_de_apostas
description: Gerador inteligente de apostas para Mega-Sena, Lotofácil, Quina e Dupla Sena com análise estatística e histórico.

# Remove publish_to para permitir publicação
# publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Para BLoC (gerência de estado)
  flutter_bloc: ^8.1.3

  # Para Modular (injeção de dependência e rotas)
  flutter_modular: ^6.3.2

  # Para comparação de objetos (usado pelo BLoC)
  equatable: ^2.0.5

  # Ícones
  cupertino_icons: ^1.0.2
  flutter_launcher_icons: ^0.14.4

  # Persistência local
  shared_preferences: ^2.2.2

  # Compartilhamento
  share_plus: ^7.2.1

  # Formatação de datas
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  bloc_test: ^9.1.5

flutter:
  uses-material-design: true

# Adicione esta seção no final do arquivo pubspec.yaml
flutter_launcher_icons:
  android: "launcher_icon" # Nome do ícone para Android
  ios: true                # Gerar ícones para iOS
  image_path: "assets/icon.png" # Caminho para a sua imagem
  min_sdk_android: 21      # Opcional: versão mínima do Android